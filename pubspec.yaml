name: recipe_roots
description: Pocket Sized Family Cook Book.
publish_to: 'none'
version: 1.0.4+5

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.2.1
  graphview: ^1.2.0
  sqflite: ^2.3.0
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  adaptive_icon_background: "#77ddaa"
  adaptive_icon_foreground: "assets/icons/reciperoots_alpha.png"
  image_path_android: "assets/icons/reciperoots_alpha.png"
  image_path_ios: "assets/icons/reciperoots.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
